<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense manager</title>
    <link rel="stylesheet" href="javascripts/js/bootstrap.min.css">
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 -->
</head>

<body ng-app="ExpenseApp">
    <div class="container-fluid" ng-controller="MainController">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-5">
                <h2>Expense manager</h2>
                </br>
                </br>
                </br>
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <h4 class="modal-title">Create expense</h4>
                    </div>
                    <form name="form.userForm" novalidate>
                        <div class="modal-body">
                            <div class="col-sm-10">
                                <input type="date" class="form-control" placeholder="Date_of_purchase" ng-model="arr.Date_of_purchase" required>
                            </div>
                            </br>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Prdt_name" placeholder="Prdt_name" ng-model="arr.Prdt_name" required>
                                <div ng-show="form.Prdt_name.$error.required">Tell us your prdtname.</div>
                                <!-- <p ng-show="form.userForm.Prdt_name.$invalid && !form.userForm.Prdt_name.$pristine" class="help-block">You name is required.</p> -->
                            </div>
                            </br>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="Price" placeholder="Price" ng-model="arr.Price" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                            <button class="btn btn-primary" ng-disabled="form.userForm.$invalid" ng-click="ok()">save</button>
                        </div>
                    </form>
                </script>
                <button type="button" class="btn btn-primary btn-sm" ng-click="open()">Add New</button>
                </br>
                </br>
                <script type="text/ng-template" id="myModal.html">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    {{arr}}
                    <div class="modal-body">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Date_of_purchase" ng-model="item.Date_of_purchase">
                        </div>
                        </br>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="item.Prdt_name">
                        </div>
                        </br>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="item.Price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        <button class="btn btn-primary" ng-click="save()">save</button>
                    </div>
                </script>
                <table class="table table-bordered">
                    <tr>
                        <th>..</th>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>...</th>
                    </tr>
                    <tr ng-repeat="elem in details track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{elem.Date_of_purchase | date : 'EEEE'}}</td>
                        <td>{{elem.Prdt_name}}</td>
                        <td>{{elem.Price | currency}}</td>
                        <td><a href="#" ng-click="edit($index)">edit</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td colspan="2">total : {{total | currency}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="javascripts/js/angular.js"></script>
<script src="javascripts/js/ui-bootstrap-tpls-0.13.0.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/controllers/MainController.js"></script>
<script src="javascripts/services/expense.js"></script>

</html>
